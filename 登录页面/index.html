<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录页面</title>
	</head>
	<link rel="stylesheet" href="css/登录页面.css"/>
	<body>
		<div class="login-box">
			<h1>登陆</h1>
			<div class="input-box">
				<div class="input-text">
					<span class="iconfont icon-mine"></span>
					<input type="text" placeholder="用户名">
				</div>
					<div class="input-text">
						<span class="iconfont icon-lock"></span>
						<input type="password" placeholder="密码">
				</div>
				<div class="input-btn">
					登陆
				</div>
				<div class="sing-up">
					还没账号？<a href="#">立即注册</a>
				</div>
			</div>
		</div>
	</body>
</html>
